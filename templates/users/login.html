<!DOCTYPE html>
<html lang="zh">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>哎吖任务发布系统-登录</title>
    <link rel="icon" href={% static 'img/favicon.ico' %}>
    <link rel="stylesheet" id="theme-stylesheet" href={% static 'css/bootstrap.min.css' %}>
    <link rel="stylesheet" id="theme-stylesheet" href={% static 'css/style.default.css' %}>
    <script src={% static 'js/jquery.min.js' %}></script>
    <script src={% static 'js/bootstrap.min.js' %}></script>
    <script src={% static 'ajax/login.js' %}></script>
    <style type="text/css">
        #id_captcha_1{
            width: 50%;
            float: left;
        }
        .captcha{
            width: 85px;
            height: 43px;
            margin-left: 10%;
        }
    </style>
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center" style="background:rgba(52, 58, 64, 0.9);">
                        <div class="content">
                            <div class="logo">
                                <h1><span class="glyphicon glyphicon-user" aria-hidden="true"></span>登录</h1>
                                <div style="border-top: solid 1px white; margin: 10% 0"></div>
                            </div>
                            <h3>哎吖任务发布系统</h3>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form method="post" class="form-validate" id="loginFrom"
                                  action={% url 'users:login' %}>
                                <div class="form-group">
                                    <input id="login-username" type="text" name="userName" required data-msg="请输入用户名"
                                           placeholder="用户名/手机号" class="input-material">
                                    <div id="login-username-error" class="is-invalid invalid-feedback"
                                         style="display: none;">请输入用户名
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="passWord" required data-msg="请输入密码"
                                           placeholder="密码" class="input-material">
                                    <div id="login-password-error" class="is-invalid invalid-feedback"
                                         style="display: none;">请输入密码
                                    </div>
                                </div>
                                {#验证码#}
                                <div class="form-group">
                                    {{ code.captcha }}
                                    <div id="login-code-error" class="is-invalid invalid-feedback"
                                         style="display: none;">请输入验证码
                                    </div>
                                    <div id="login-auth-error" class="is-invalid invalid-feedback" style="display: none;">验证码错误!</div>
                                    <div id="login-error" class="is-invalid invalid-feedback" style="display: none;">账号或密码错误!</div>
                                </div>

                                <button id="login" type="submit" class="btn btn-dark" style="padding: 6px 35px">登录</button>
                                <div style="margin-top: -40px;">
                                    <div class="custom-control custom-checkbox " style="float: right;margin-top: 11.5%">
                                        <input type="checkbox" class="custom-control-input" id="check1">
                                        <label class="custom-control-label" for="check1">记住密码&nbsp;&nbsp;</label>
                                    </div>
                                </div>
                            </form>
                            <br>
                            <br>
                            <small>没有账号?&emsp;</small><a class="signup text-success" href={% url 'users:register' %}>立即注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
